{% extends "adminsite/index.html" %}

{% load my_filter %}
{% block adminpanel %}
<div class="col-lg-12">
    <div class="pagetitle">
        <h1>View Customer</h1>
        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">
                        <i class="bi bi-house-door"></i>
                    </a>
                </li>
                <li class="breadcrumb-item active">Admin Login</li>
                <li class="breadcrumb-item active">view customer</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    
    <section class="section">
        <div class="row align-items-top">
            {% for i in val %}
            <div class="col-lg-4 align-items-center">
                <!-- Card with an image on top -->
                <div>
                    <center>
                        <img src="{{i|UserImage}}" style="height: 240px; width:200px;" alt="...">
                    </center>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Name:{{i.name|title}}</h5>
                        <p class="card-text">
                            <center>
                                <a href="/admin/dashboard/viewcustomer/profile/{{i.id}}/" class="btn btn-outline-dark btn-sm">View Customer</a>
                                <a href="/admin/dashboard/viewcustomer/delprofile/{{i.id}}" class="btn btn-outline-danger btn-sm">Delete Customer</a>
                            </center>
                        </p>
                    </div>
                </div><!-- End Card with an image on top -->
            </div>
            {% endfor %}

        </div>
    </section>
</div>
{% endblock adminpanel %}
