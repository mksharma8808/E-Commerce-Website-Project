{% load static %}
{% load my_filter %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Admin Login</title>
    <meta content name="description">
    <meta content name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="{% static 'https://fonts.gstatic.com' %}" rel="preconnect">
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i' %}"
      rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet">
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}"
      rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}"
      rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
      rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}"
      rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!-- =======================================================
  * Template Name: NiceAdmin
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Updated: Apr 20 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
  </head>

  <body>

    <main>
      <div class="container">

        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 d-flex flex-column align-items-center justify-content-center">

                <div class="card mb-3">

                  <div class="card-body">

                    <div class="pt-4 pb-2">
                      <h1 class="card-title text-center pb-6 fs-1"><img
                          src="{% static 'assets/img/logo.png' %}" alt
                          height="35px"> Admin Login</h1>
                      <p class="text-center small">Enter your username &
                        password to login</p>
                    </div>

                    {% if messages %}
                    {% for msg in messages %}
                    <div
                      class="alert alert-{{msg.tags}} alert-dismissible fade show"
                      role="alert">
                      <i class="bi bi-{{msg.tags|Icon}} me-1"></i>{{msg}}
                      <button type="button" class="btn-close"
                        data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form class="row g-3 needs-validation" novalidate
                      method="post">
                      {% csrf_token %}

                      <div class="col-12">
                        <label for="yourUsername"
                          class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <input type="text" name="username"
                            class="form-control" id="yourUsername" required>
                          <div class="invalid-feedback">Please enter your
                            username.</div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword"
                          class="form-label">Password</label>
                        <input type="password" name="password"
                          class="form-control" id="yourPassword" required>
                        <div class="invalid-feedback">Please enter your
                          password!</div>
                      </div>

                      <div class="col-12">
                        <div class="form-check">

                          <label class="form-check-label"
                            for="rememberMe"></label>
                        </div>
                      </div>

                      <div class="col-12">
                        <button class="btn btn-info w-100"
                          type="submit">Login</button>
                      </div>

                    </form>

                  </div>
                </div>

                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                  Designed by <a
                    href="https://bootstrapmade.com/">BootstrapMade</a>
                </div>

              </div>
            </div>
          </div>

        </section>

      </div>
    </main><!-- End #main -->

    <a href="#"
      class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/quill/quill.js' %}"></script>
    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

  </body>

</html>
